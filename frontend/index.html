<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales Perú 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body class="bg-gray-50 font-sans text-slate-800">

    <header class="bg-white shadow-sm py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4 text-center">
            <div class="inline-block bg-red-600 text-white text-xs font-bold px-2 py-1 rounded mb-1">PE</div>
            <h1 class="text-xl font-bold">Elecciones Generales 2026</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 max-w-7xl">

        <section id="screen-login" class="min-h-screen flex flex-col items-center justify-center -mt-20 fade-in">
            <div class="bg-white p-8 rounded-2xl shadow-xl border w-full max-w-md">
                <h2 class="text-center text-xl font-bold mb-6">Identificación del Elector</h2>
                <div class="mb-6">
                    <label class="block text-xs font-bold uppercase text-gray-500 mb-2">DNI</label>
                    <input type="text" id="input-dni" maxlength="8" class="w-full p-3 border rounded text-center text-2xl tracking-widest font-mono focus:border-red-500 outline-none" placeholder="00000000">
                    <p id="dni-error" class="text-red-500 text-sm mt-2 hidden text-center"><span id="dni-error-text">Error</span></p>
                </div>
                <button onclick="validarDNI()" class="w-full bg-red-600 text-white py-3 rounded font-bold hover:bg-red-700">VERIFICAR</button>
            </div>
        </section>

        <section id="screen-language" class="hidden py-10 fade-in text-center">
            <h2 class="text-gray-500 mb-8">Seleccione su idioma</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                <button onclick="setLanguage('es')" class="bg-white p-8 rounded shadow hover:shadow-lg font-bold text-xl border">Español</button>
                <button onclick="setLanguage('qu')" class="bg-white p-8 rounded shadow hover:shadow-lg font-bold text-xl border">Quechua</button>
                <button onclick="setLanguage('ay')" class="bg-white p-8 rounded shadow hover:shadow-lg font-bold text-xl border">Aymara</button>
            </div>
        </section>

        <section id="screen-ballot" class="hidden pb-24 fade-in">
            <div class="ballot-scroll bg-white rounded shadow border mt-6">
                <div id="ballot-grid" class="min-w-[1000px]"><p class="p-10 text-center">Cargando...</p></div>
            </div>
            <div class="fixed bottom-0 left-0 w-full bg-white p-4 shadow-lg border-t flex justify-center">
                <button onclick="goToConfirm()" class="bg-blue-900 text-white px-8 py-3 rounded font-bold hover:bg-blue-800">REVISAR VOTO &rarr;</button>
            </div>
        </section>

        <section id="screen-confirm" class="hidden max-w-2xl mx-auto py-10 fade-in">
            <h2 class="text-2xl font-bold text-center mb-6">Confirme su selección</h2>
            <div id="confirmation-list" class="space-y-4 mb-8"></div>
            <div class="flex gap-4 justify-center">
                <button onclick="showScreen('screen-ballot')" class="px-6 py-3 border rounded">Corregir</button>
                <button onclick="emitirVotoOficial()" class="px-8 py-3 bg-blue-900 text-white rounded font-bold">EMITIR VOTO</button>
            </div>
        </section>

        <section id="screen-success" class="hidden text-center py-20 fade-in">
            <div class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-4xl text-green-600">✔</span>
            </div>
            <h2 class="text-3xl font-bold mb-4">¡Gracias por votar!</h2>
            <p class="text-gray-500">Su voto ha sido registrado en la base de datos.</p>
            <button onclick="location.reload()" class="mt-8 text-blue-600 underline">Volver al inicio</button>
        </section>

    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
